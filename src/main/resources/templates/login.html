<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout-min}">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="robots" content="all,follow">
</head>
<body class="hold-transition login-page">
	<div layout:fragment="content">
		<br /> <br />
		<div class="login-logo">
			<a href="/"><b>Login</b> Page</a>
		</div>

		<div class="wrapper">

			<div class="card">
				<div class="card-body login-card-body">
					<p class="login-box-msg">Sign-in or Register to explore this
						awesome application</p>

					<!--      <div class="alert alert-danger" role="alert" th:if="${param.error}"> -->
					<!-- 					The email or password is incorrect!</div> -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or
							password.</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out
							successfully</div>
					</div>
					<div th:if="${successMessage}" class="alert alert-success"
						role="alert" th:text=${successMessage}></div>
					<font color="blue"><span th:text="${error}"></span></font>
					<form th:action="@{/login}" method="post">
						<div class="input-group mb-3">
							<input type="text" id="username" name="username"
								class="form-control" placeholder="Email">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-envelope"></span>
								</div>
							</div>
						</div>
						<div class="input-group mb-3">
							<input type="password" id="password" name="password"
								class="form-control" placeholder="Password">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-lock"></span>
								</div>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-8">
								<div class="icheck-primary">
									<input type="checkbox" id="remember" name="remember-me">
									<label for="remember"> Remember Me </label>
								</div>
							</div>
							<div class="col-4">
								<button type="submit" class="btn bg-blue btn-block">Sign
									In</button>
							</div>
						</div>
					</form>
					<div class="row">
					<div class="col-6 text-left">
					<p class="mb-1">
						<a href="/passwordforgot">Forgot Password?</a>
					</p>
					</div>
					<div class="col-6 text-right">
					<p class="mb-1">
						<a href="/passwordreset">Reset Your Password</a>
					</p>
					</div>
					</div>
					
					<br/>
					<p class="mb-0">
						Not Yet Registered?<a href="/register" class="text-center"> Register Now.!</a>
					</p>
					<div class="social-auth-links text-center mb-3">
						<p>- OR -</p>
						<a href="#" class="btn btn-block bg-purple"> <i
							class="fab fa-facebook mr-2"></i> Sign-In Using Facebook
						</a><br /> <a href="#" class="btn btn-block bg-green"> <i
							class="fab fa-google-plus mr-2"></i>Sign-In Using Google+
						</a>
					</div>


				</div>
			</div>
		</div>
	</div>

</body>
</html>
