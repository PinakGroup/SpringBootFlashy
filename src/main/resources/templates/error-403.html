<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
</head>
<body class="hold-transition sidebar-mini">
	<div layout:fragment="content">
		<div class="wrapper">
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1>Access Denied</h1>
							</div>
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Home</a></li>
									<li class="breadcrumb-item active">403 Access Denied Page</li>
								</ol>
							</div>
						</div>
					</div>
				</section>

				<section class="content">
					<div class="error-page">
						<h2 class="headline text-danger">403</h2>

						<div class="error-content">
							<h3>
								<i class="fas fa-exclamation-triangle text-danger"></i> Access Denied !
								This incident will be reported.
							</h3>

							<p>
								You do not have access permission on the page you were looking for. <br/> <br/> Meanwhile, you
								may  return to Home <a
									th:href="@{/}" class="btn btn-sm btn-primary"><i
									class="fas fa-home"> </i> Home</a>  or try using the search form.
							</p>

							<form class="search-form">
								<div class="input-group">
									<input type="text" name="search" class="form-control"
										placeholder="Search">

									<div class="input-group-append">
										<button type="submit" name="submit" class="btn btn-warning">
											<i class="fas fa-search"></i>
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</section>
			</div>
			


		</div>
	</div>
</body>
</html>
