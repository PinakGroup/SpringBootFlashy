<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout-min}">
<head>
</head>
<body class="hold-transition login-page">
	<div layout:fragment="content">
		<br /> <br />
		<div class="login-logo">
			<a href="../../index2.html"><b>Password</b> Reset</a>
		</div>
		<div class="card">
			<div class="card-body login-card-body">
				<p class="login-box-msg">You are only one step a way from your
					new password, recover your password now.</p>

				<form action="login.html" method="post">
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Email-Id">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="password" class="form-control" placeholder="Password">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="password" class="form-control"
							placeholder="Confirm Password">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<button type="submit" class="btn btn-primary btn-block">Change
								password</button>
						</div>
					</div>
				</form>

				<p class="mt-3 mb-1">
					<a href="/login">Login</a>
				</p>
			</div>
		</div>
	</div>

</body>
</html>
