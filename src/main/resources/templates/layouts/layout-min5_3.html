<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="robots" content="all,follow">
<link rel="stylesheet"
	th:href="@{/webjars/font-awesome/css/all.min.css}">
<link rel="stylesheet"
	th:href="@{/webjars/ionicons/css/ionicons.min.css}">
<link rel="stylesheet" th:href="@{/css/daterangepicker.css}">
<link rel="stylesheet"
	th:href="@{/webjars/icheck-bootstrap/icheck-bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap-colorpicker.min.css}">
<link rel="stylesheet"
	th:href="@{/css/tempusdominus-bootstrap-4.min.css}">
<link rel="stylesheet" th:href="@{/css/select2.min.css}">
<link rel="stylesheet" th:href="@{/css/select2-bootstrap4.min.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap-duallistbox.min.css}">
<link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
<!-- <link -->
<!-- 	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" -->
<!-- 	rel="stylesheet"> -->


<title th:text="${metaTitle} ? ${metaTitle} : 'SpringBoot Rocks'"></title>
</head>
<body>

	<div th:replace="fragments/header :: header"></div>
	<div th:replace="fragments/sidebar :: sidebar"></div>
	<section layout:fragment="content"></section>
	<div th:replace="fragments/footer :: footer"></div>

</body>


<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/select2.full.min.js}"></script>
<script th:src="@{/js/jquery.bootstrap-duallistbox.min.js}"></script>
<script th:src="@{/js/moment.min.js}"></script>
<script th:src="@{/js/jquery.inputmask.bundle.min.js}"></script>
<script th:src="@{/js/daterangepicker.js}"></script>
<script th:src="@{/js/bootstrap-colorpicker.min.js}"></script>
<script th:src="@{/js/tempusdominus-bootstrap-4.min.js}"></script>
<script th:src="@{/js/bootstrap-switch.min.js}"></script>
<script th:src="@{/js/adminlte.js}"></script>
<script th:src="@{/js/demo.js}"></script>



<script>
  $(function () {
    //Initialize Select2 Elements
    $('.select2').select2()

    //Initialize Select2 Elements
    $('.select2bs4').select2({
      theme: 'bootstrap4'
    })

    //Datemask dd/mm/yyyy
    $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
    //Datemask2 mm/dd/yyyy
    $('#datemask2').inputmask('mm/dd/yyyy', { 'placeholder': 'mm/dd/yyyy' })
    //Money Euro
    $('[data-mask]').inputmask()

    //Date range picker
    $('#reservationdate').datetimepicker({
        format: 'L'
    });
    //Date range picker
    $('#reservation').daterangepicker()
    //Date range picker with time picker
    $('#reservationtime').daterangepicker({
      timePicker: true,
      timePickerIncrement: 30,
      locale: {
        format: 'MM/DD/YYYY hh:mm A'
      }
    })
    //Date range as a button
    $('#daterange-btn').daterangepicker(
      {
        ranges   : {
          'Today'       : [moment(), moment()],
          'Yesterday'   : [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
          'Last 7 Days' : [moment().subtract(6, 'days'), moment()],
          'Last 30 Days': [moment().subtract(29, 'days'), moment()],
          'This Month'  : [moment().startOf('month'), moment().endOf('month')],
          'Last Month'  : [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
        },
        startDate: moment().subtract(29, 'days'),
        endDate  : moment()
      },
      function (start, end) {
        $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'))
      }
    )

    //Timepicker
    $('#timepicker').datetimepicker({
      format: 'LT'
    })
    
    //Bootstrap Duallistbox
    $('.duallistbox').bootstrapDualListbox()

    //Colorpicker
    $('.my-colorpicker1').colorpicker()
    //color picker with addon
    $('.my-colorpicker2').colorpicker()

    $('.my-colorpicker2').on('colorpickerChange', function(event) {
      $('.my-colorpicker2 .fa-square').css('color', event.color.toString());
    });

    $("input[data-bootstrap-switch]").each(function(){
      $(this).bootstrapSwitch('state', $(this).prop('checked'));
    });

  })
  </script>

</html>
