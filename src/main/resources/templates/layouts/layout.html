<script type="text/javascript">
$(function() {
	  $("#taskForm").validate({
	    rules: {
	      taskname: "required",
	      taskdescription: "required",
	      taskunit: {
	        required: true,
	      },
	      taskcompleted: {
	          required: true,
	          minlength: 1,
	          maxlength: 40,
	      },
	      taskunitnumber: {
	          required: true,
	          minlength: 1,
	          maxlength: 3,
	          digits: true
	      }
	    },
        errorPlacement: function(label, element) {
            element.parent().append(label);
        },
	    // Specify validation error messages
	    messages: {
	      taskname: "Please enter your taskname",
	      taskdescription: "Please enter your taskdescription",
	      taskunit: "Please enter a valid taskunit",
	      taskcompleted: "Please enter a valid status"
	    },
	    // Make sure the form is submitted to the destination defined
	    // in the "action" attribute of the form when valid
	    submitHandler: function(form) {
// 	    	 alert('form submit successful...');

	    	form.submit();
	    	 
	    }
	  });
	});

</script>

<script>
  $(function () {
    /* BOOTSTRAP SLIDER */
    $('.slider').bootstrapSlider()

    /* ION SLIDER */
    $('#range_1').ionRangeSlider({
      min     : 0,
      max     : 5000,
      from    : 1000,
      to      : 4000,
      type    : 'double',
      step    : 1,
      prefix  : '$',
      prettify: false,
      hasGrid : true
    })
    $('#range_2').ionRangeSlider()

    $('#range_5').ionRangeSlider({
      min     : 0,
      max     : 10,
      type    : 'single',
      step    : 0.1,
      postfix : ' mm',
      prettify: false,
      hasGrid : true
    })
    $('#range_6').ionRangeSlider({
      min     : -50,
      max     : 50,
      from    : 0,
      type    : 'single',
      step    : 1,
      postfix : '°',
      prettify: false,
      hasGrid : true
    })

    $('#range_4').ionRangeSlider({
      type      : 'single',
      step      : 100,
      postfix   : ' light years',
      from      : 55000,
      hideMinMax: true,
      hideFromTo: false
    })
    $('#range_3').ionRangeSlider({
      type    : 'double',
      postfix : ' miles',
      step    : 10000,
      from    : 25000000,
      to      : 35000000,
      onChange: function (obj) {
        var t = ''
        for (var prop in obj) {
          t += prop + ': ' + obj[prop] + '\r\n'
        }
        $('#result').html(t)
      },
      onLoad  : function (obj) {
        //
      }
    })
  })
</script>
