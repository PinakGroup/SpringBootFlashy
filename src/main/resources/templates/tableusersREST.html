<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout3_2}">
<head>
<style>
ul {
	/*   margin-left:0px; */
	padding-left: 12px;
}

.bigfont {
	font-size: 1.3em;
}
</style>
</head>
<body class="hold-transition sidebar-mini">
	<div layout:fragment="content">
		<div class="wrapper">

			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 th:if="${not #strings.isEmpty(tableusers)}">Registered
									User List - All</h1>
								<h1 th:if="${not #strings.isEmpty(tableusersactive)}">Registered
									User List - Active</h1>
								<h1 th:if="${not #strings.isEmpty(tableusersinactive)}">Registered
									User List - Inactive</h1>
								<!--<h1>Registered User List</h1> -->
							</div>
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
									<li class="breadcrumb-item active">Registered User List</li>
								</ol>
							</div>
						</div>
					</div>
				</section>

				<section class="content">
					<div class="row">
						<div class="col-12">

							<div class="card">
								<div class="card-header">
									<!--<h3 class="card-title">List of registered users</h3> -->
									<a href="/userEdit" th:href="@{/userEdit}"
										class="btn btn-sm btn-success"
										title="Add User With Activation. Greater Responsibilities are bundled with Great Power."><i
										class="fas fa-user-plus"></i></a>

								</div>
								<br />
								<div class="d-flex align-items-center justify-content-center">
									<div class="col-4 text-center">
										<form action="usersearch">
											<div class="input-group">
												<input type="text" name="userNameCS" id="userNameCS"
													class="form-control form-control-sm"
													placeholder="Search Username (Case-Sensitive)"
													required="required">
												<div class="input-group-append">
													<button class="btn btn-sm btn-primary" type="submit">
														<i class="fa fa-search"></i>
													</button>
												</div>
											</div>
										</form>

										<form action="usersearchignorecase">
											<div class="input-group">
												<input type="text" name="userNameCI" id="userNameCI"
													class="form-control form-control-sm"
													placeholder="Search Username (Case-Insensitive)"
													required="required">
												<div class="input-group-append">
													<button class="btn btn-sm btn-danger" type="submit">
														<i class="fa fa-search"></i>
													</button>
												</div>
											</div>
										</form>
									</div>
								</div>

								<div class="card-body">
									<div class="d-flex align-items-center justify-content-center">
										<div id="resultMsgDiv"></div>
									</div>
									<table id="tableitems" class="table table-bordered table-hover"
										style="width: 100%">
										<thead>
											<tr>
												<th>Id</th>
												<th>UserName</th>
												<th>Active?</th>
												<th>Email</th>
												<th>First name</th>
												<th>Last name</th>
												<th>Address</th>
<!-- 												<th>Date Created</th> -->
<!-- 												<th>Created By</th> -->
<!-- 												<th>Last Modified</th> -->
<!-- 												<th>Modified By</th> -->
												<th>Actions</th>
											</tr>
										</thead>
										<tbody>
										</tbody>
										<tfoot>
											<tr>
												<th>Id</th>
												<th>UserName</th>
												<th>Active?</th>
												<th>Email</th>
												<th>First name</th>
												<th>Last name</th>
												<th>Address</th>
<!-- 												<th>Date Created</th> -->
<!-- 												<th>Created By</th> -->
<!-- 												<th>Last Modified</th> -->
<!-- 												<th>Modified By</th> -->
												<th>Actions</th>
											</tr>
										</tfoot>
									</table>
								</div>
							</div>

						</div>
					</div>
				</section>
			</div>



		</div>
	</div>

</body>

</html>
