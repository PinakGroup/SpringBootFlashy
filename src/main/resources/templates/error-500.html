<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
</head>
<body class="hold-transition sidebar-mini">
	<div layout:fragment="content">
		<div class="wrapper">
			<div class="content-wrapper">

				<div class="content-wrapper">
					<!-- Content Header (Page header) -->
					<section class="content-header">
						<div class="container-fluid">
							<div class="row mb-2">
								<div class="col-sm-6">
									<h1>500 Error Page</h1>
								</div>
								<div class="col-sm-6">
									<ol class="breadcrumb float-sm-right">
										<li class="breadcrumb-item"><a href="#">Home</a></li>
										<li class="breadcrumb-item active">500 Error Page</li>
									</ol>
								</div>
							</div>
						</div>
					</section>

					<!-- Main content -->
					<section class="content">
						<div class="error-page">
							<h2 class="headline text-danger">500</h2>

							<div class="error-content">
								<h3>
									<i class="fas fa-exclamation-triangle text-danger"></i> Oops!
									Something went wrong.
								</h3>

								<p>
									We will work on fixing that right away. Meanwhile, you
								may  return to Home <a
									th:href="@{/}" class="btn btn-sm btn-primary"><i
									class="fas fa-home"> </i> Home</a>  or try using
									the search form.
								</p>

								<form class="search-form">
									<div class="input-group">
										<input type="text" name="search" class="form-control"
											placeholder="Search">

										<div class="input-group-append">
											<button type="submit" name="submit" class="btn btn-danger">
												<i class="fas fa-search"></i>
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>

					</section>
				</div>
				


			</div>
		</div>
	</div>

</body>
</html>
